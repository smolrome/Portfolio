<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions matching your theme -->
  <defs>
    <linearGradient id="pinkPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <circle cx="100" cy="100" r="100" fill="#050510"/>
  
  <!-- Glowing background orb -->
  <circle cx="100" cy="100" r="70" fill="url(#pinkPurple)" opacity="0.15" filter="url(#glow)"/>
  
  <!-- Bold geometric R with glow -->
  <path d="M 60 55 L 60 145 M 60 55 L 115 55 Q 140 55 140 80 Q 140 100 118 105 L 145 145" 
        stroke="url(#pinkPurple)" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Accent dots with cyan glow -->
  <circle cx="130" cy="80" r="5" fill="#00d9ff" opacity="0.9" filter="url(#glow)"/>
  <circle cx="145" cy="95" r="3" fill="#00d9ff" opacity="0.7"/>
  
  <!-- Geometric line detail -->
  <rect x="63" y="102" width="52" height="3" fill="url(#pinkPurple)" opacity="0.8" rx="1.5"/>
  
  <!-- Corner tech accent -->
  <path d="M 145 48 L 152 48 L 152 55" stroke="#00d9ff" stroke-width="2.5" fill="none" opacity="0.6"/>
  <path d="M 48 145 L 48 152 L 55 152" stroke="#ff006e" stroke-width="2.5" fill="none" opacity="0.6"/>
  
  <!-- Floating particles -->
  <circle cx="75" cy="130" r="2" fill="#00d9ff" opacity="0.5"/>
  <circle cx="125" cy="65" r="1.5" fill="#ff006e" opacity="0.6"/>
</svg>